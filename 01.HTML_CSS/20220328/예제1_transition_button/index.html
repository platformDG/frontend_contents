<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="./css/initial.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script type="text/javascript" src="./js/prefix.js"></script> -->
  </head>
  <body>
    <div id="wrap">
      <h2>toggle switch</h2>
      <div class="items">
        <h3>rectangle type</h3>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="items">
        <h3>round type</h3>
        <label class="switch round">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch round">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="items">
        <h3>round size type</h3>
        <h4>big size</h4>
        <label class="switch round big">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch round big">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <label class="switch big">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch big">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <h4>normal size</h4>
        <label class="switch round">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch round">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <h4>medium size</h4>
        <label class="switch round medium">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch round medium">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <label class="switch medium">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch medium">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <h4>small size</h4>
        <label class="switch round small">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch round small">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <label class="switch small">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch small">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <h4>tiny size</h4>
        <label class="switch round tiny">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch round tiny">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <label class="switch tiny">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch tiny">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="items">
        <h3>color type</h3>
        <h4>green</h4>
        <label class="switch green">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch green">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <label class="switch round green">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch round green">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <h4>red</h4>
        <label class="switch red">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch red">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <label class="switch round red">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch round red">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <h4>yellow</h4>
        <label class="switch yellow">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch yellow">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <label class="switch round yellow">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="switch round yellow">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </body>
</html>
