<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>회원가입</title>
  <!-- <link rel="stylesheet" href="./css/initial.min.css"> -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/prefix.js"></script>
</head>
<body>
  <div id="wrap">
    <div class="title">
      <h1>회원가입</h1>
      <p class="prec"><em>&ast;</em> 표시는 필수 입력사항입니다.</p>
    </div>
    <form>
      <table class="table_a">
        <tr> <!-- 1 -->
          <td>
            <em>&ast;</em>사용자 아이디
          </td>
          <td>
            <input type="text" class="middle" placeholder="8~12자까지">
            <button class="gbtn normal transparent ">중복확인</button>
          </td>
        </tr>
        <tr> <!-- 2 -->
          <td>
            <em>&ast;</em>비밀번호
          </td>
          <td>
            <input type="password" class="middle" placeholder="10~14자 / 문자+숫자+특수문자 조합">
          </td>
        </tr>
        <tr> <!-- 3 -->
          <td>
            <em>&ast;</em>한글성명
          </td>
          <td>
            <input type="text" class="middle">
          </td>
        </tr>
        <tr> <!-- 4 -->
          <td>
            <em>&ast;</em>영문성명
          </td>
          <td>
            <input type="text" class="middle">
          </td>
        </tr>
        <tr> <!-- 5 -->
          <td>
            <em>&ast;</em>주소
          </td>
          <td>
            <input type="text" class="big">
            <button class="gbtn transparent">검색</button>
          </td>
        </tr>
        <tr> <!-- 6 -->
          <td>
            상세주소
          </td>
          <td>
            <input type="text" class="big" placeholder="예)1동 1002호(00동00아파트) 단독주책의 경우 건물번호로입력)">
          </td>
        </tr>
        <tr> <!-- 7 -->
          <td>
            <em>&ast;</em>이메일
          </td>
          <td>
            <input type="text" class="small"> <i>&commat;</i> <input type="text" class="small">
          </td>
        </tr>
        <tr> <!-- 8 -->
          <td>
            <em>&ast;</em>전화번호
          </td>
          <td>
            <input type="text" class="tiny"> <i>-</i> <input type="text" class="tiny"> <i>-</i> <input type="text" class="tiny">
          </td>
        </tr>
        <tr> <!-- 9 -->
          <td>
            <em>&ast;</em>휴대폰 번호
          </td>
          <td>
            <input type="text" class="tiny"> <i>-</i> <input type="text" class="tiny"> <i>-</i> <input type="text" class="tiny">
            <button class="gbtn transparent">본인확인</button>
            <input type="checkbox" id="ck" name="ck">
            <label for="ck"></label>
            <div class="txt">확인 완료 여부</div>
          </td>
        </tr>
      </table>
      <div class="button-group">
        <button class="gbtn normal gray">취소</button>
        <button class="gbtn normal">회원가입</button>
      </div>
    </form>
  </div>

</body>
</html>
