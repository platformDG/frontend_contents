<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>car reservation</title>
</head>

<body>
  <h1>자동차 대여 예약</h1>
  <form>
    <ul>
      <!--대여자-->
      <li>
        <!--for이랑 id값과 연결되어 있다 -->
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="8~12자 까지">
      </li>
      <li>
        <label for="count">인원</label>
        <select id="count" name="count">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </li>
      <li>
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-1234 해당양식과 동일하게">
      </li>
      <li>
        <label for="kindofcar">차량 종류</label>
        <select id="kindofcar" name="kindofcar">
          <option value="sonata">sonata</option>
          <option value="avante">avante</option>
          <option value="BMW">BMW</option>
          <option value="sorrent" selected>sorrent</option>
        </select>
      </li>
      <li>
        <label for="email">e-mail</label>
        <input type="email" id="email" name="email" placeholder="aa@aaaa.com">
      </li>
      <li>
        <label for="resdate">예약날짜</label>
        <input type="datetime-local" name="resdate" min="2022-03-01T00:00:00" max="2022-03-05T23:59:59">
      </li>
      <li>
        <label for="returndate">반납날짜</label>
        <input type="datetime-local" name="returndate" min="2022-03-06T00:00:00" max="2022-03-08T23:59:59">
      </li>
    </ul>
    <button type="submit">예약하기</button>
  </form>
</body>

</html>
