<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>input_type</title>
</head>

<body>
  <h1>input type</h1>
  <div id="container">
    <article>
      <section>
        <h2>알람시간 설정</h2>
        <form>
          <label for="alarm">알람</label>
          <input type="time" id="alarm" name="alarm" value="">
          <button type="submit">설정하기</button>
          <button type="reset">리셋</button>
        </form>
      </section>

      <section>
        <h2>색상코드</h2>
        <form>
          <label for="colorpicker">컬러</label>
          <input type="color" id="colorpicker" name="colorpicker" value="">
          <button type="submit">색상가져오기</button>
          <button type="reset">리셋</button>
        </form>
      </section>

      <section>
        <h2>내파일 가져오기</h2>
        <form>
          <label for="file">컬러</label>
          <input type="file" id="file" name="file" value="">
          <button type="submit">파일가져오기</button>
          <button type="reset">리셋</button>
        </form>
      </section>

    </article>
  </div>
</body>

</html>
