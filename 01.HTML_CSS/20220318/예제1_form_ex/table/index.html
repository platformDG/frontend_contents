<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>table</title>
</head>
<body>
  <table cellpadding="10" cellspacing="10" border="1">
    <tr>
      <th>ISBN</th>
      <th>title</th>
      <th>price</th>
      <th>test1</th>
      <th>test2</th>
      <th>test3</th>
    </tr>
    <tr>
      <td colspan="2">1</td>
      <td>$23</td>
      <td>test</td>
      <td>test</td>
      <td>test</td>
    </tr>
    <tr>
      <td>4</td>
      <td>my first html2</td>
      <td rowspan="2">$32</td>
      <td colspan="2">test</td>
      <td rowspan="2">test</td>
    </tr>
    <tr>
      <td>7</td>
      <td>my first html3</td>
      <td>test</td>
      <td>test</td>
    </tr>
  </table>
</body>

</html>
