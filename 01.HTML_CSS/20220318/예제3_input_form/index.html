<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>input form</title>
  </head>
  <body>
  <header>
    <h1> input form에 대하여 알아보자</h1>
  </header>
  <div id="container">
    <form>
      <input type="text" id="text1" name="text1" minlength="4" maxlength="10" size="10"><br>
      <input type="radio" name="k"><span>여성</span>
      <input type="radio" name="k" value="YES"><span>남성</span><br>
      <label for="ch1">check box label 사용방법</label><br>
      <input type="checkbox" id="ch1" name="ch1"><br>
      <input type="checkbox" id="ch2" name="ch2"><br>
      <input type="search"><br>
      <input type="submit" value="전송">
      <fieldset>
        <legend>날짜관련입력폼</legend>
        <input type="date"><br>
        <input type="month"><br>
        <input type="week"><br>
        <input type="datetime-local" min="2022-03-18T12:00:00" max="2022-03-19T23:59:59"><br>
        <input type="time">
      </fieldset>
      <input type="color"><br>
      <input type="file"><br>
      <input type="number"><br>
      <input type="tel" name="phone" pattern="[0-9]{3}.[0-9]{4}.[0-9]{4}" placeholder="000.0000.0000">
    </form>
  </div>
  </body>
</html>
