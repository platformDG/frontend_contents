<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>회원가입 step2</title>
</head>

<body>
  <h1>NAVER</h1>
<form>
  <table border=1>
    <tr>
      <td>
        <h3><label for="id">아이디</label></h3>
        <input type="text" id="id" name="id" required>
      </td>
    </tr>
    <tr>
      <td>
        <h3><label for="pw">비밀번호</label></h3>
        <input type="password" id="pw" name="pw" required>
      </td>
    </tr>
    <tr>
      <td>
        <h3><label for="pw2">비밀번호재확 </label></h3>
        <input type="password" id="pw2" name="pw2" required>
      </td>
    </tr>
    <tr>
      <td>
        <h3><label for="user_name">이름</label></h3>
        <input type="text" id="user_name" name="user_name" required>
      </td>
    </tr>
    <tr>
      <td>
        <h3><label for="year">생년월일</label></h3>
        <div class="input-group">
          <input type="text" id="year" name="year" maxlength="4" placeholder="년(4자)" size="6">
          <select id="month" name="month">
            <option value="월">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <input type="text" id="date" name="date" maxlength="2" size="6" placeholder="일">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <h3><label for="gender">성별</label></h3>
        <div class="gender-group">
          <select id="gender" name="gender">
            <option value="성별">성별</option>
            <option value="male">남자</option>
            <option value="female">여자</option>
            <option value="none">선택 안함</option>
          </select>
          </div>
      </td>
    </tr>
    <tr>
      <td>
        <h3><label for="email">본인 확인 이메일</label><span class="select">(선택)</span></h3>
        <input type="email" id="email" name="email" placeholder="선택입력">
      </td>
    </tr>
    <tr>
      <td>
        <h3><label for="phone">휴대전화</label></h3>
        <ul>
          <li>
            <select id="local-number" name="local">
              <option value="그레나다 +1 473">그레나다 1+ 473</option>
              <option value="그리스 +30">그리스 +30</option>
              <option value="대한민국 +82" selected>대한민국 +82</option>
            </select>
          </li>
          <li>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}.[0-9]{4}.[0-9]{4}" placeholder="전화번호 입력">
            <button type="button">인증번호 받기</button>
          </li>
          <li>
            <input type="text" id="auth-num" name="auth-num" maxlength="4" placeholder="인증번호 입력하세요" disabled>
          </li>
        </ul>
      </td>
    </tr>
  </table>
<button type="submit" id="sign" name="sign">가입하기</button>
</form>

    </ul>

        <td><a href="#">이용약관</a></td>

        <td><a href="#">회원정보 고객센터</a></td>
      </tr>
    </table>
    &copy; NAVER Corp.

</body>

</html>
