<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scalable=1 ,user-scalable=no">
    <title> label change </title>
    <link rel="stylesheet" href="./css/initial.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
  </head>
  <body>
    <form>
      성별:
      <input type="radio" name="gender" value="남자" id="gender-man">
      <label for="gender-man">남자</label>
      <input type="radio" name="gender" value="여자" id="gender-woman">
      <label for="gender-woman">여자</label>
      <br>
      <br>
      취미:
      <input type="checkbox" name="hobby" value="헬스" id="health">
      <label for="health">헬스</label>
      <input type="checkbox" name="hobby" value="그림" id="printing">
      <label for="printing">그림</label>
      <input type="checkbox" name="hobby" value="수영" id="swimming">
      <label for="swimming">수영</label>
    </form>
  </body>
</html>
