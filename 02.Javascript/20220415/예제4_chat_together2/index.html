<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Let's chat together</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header id="header">
    <h1>Let's chat together</h1>
  </header>
  <div class="chatting-warp">
  <div class="chatting">
    <!-- 타이틀 -->
    <div class="title">chris</div>
    <!-- 채팅영역 -->
    <div class="chat-box">
    </div>
    <!-- 입력창 -->
    <div class="input-box">
      <input type="text" class="user-a" onkeypress="inputChat(this)"> <!-- onkeypress event 추가영역 -->
      <button class="user-a" onclick="sendText(this)">보내기</button> <!-- onclick event 추가영역 -->
    </div>
  </div>
  <div class="chatting">
    <!-- 타이틀 -->
    <div class="title">jane</div>
    <!-- 채팅영역 -->
    <div class="chat-box">

    </div>
    <!-- 입력창 -->
    <div class="input-box">
      <input type="text" class="user-b" onkeypress="inputChat(this)"> <!-- onkeypress event 추가영역 -->
      <button class="user-b" onclick="sendText(this)">보내기</button> <!-- onclick event 추가영역 -->
    </div>
  </div>
  <div class="chatting">
    <!-- 타이틀 -->
    <div class="title">tom</div>
    <!-- 채팅영역 -->
    <div class="chat-box">
    </div>
    <!-- 입력창 -->
    <div class="input-box">
      <input type="text" class="user-c" onkeypress="inputChat(this)"> <!-- onkeypress event 추가영역 -->
      <button class="user-c" onclick="sendText(this)">보내기</button> <!-- onclick event 추가영역 -->
    </div>
  </div>
  </div>

  <script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
