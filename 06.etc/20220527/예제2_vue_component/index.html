<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue.js vue component</title>
    <link rel="stylesheet" href="./css/style.min.css">
  </head>
  <body>
    <div id="app">
      {{message}}
      <header-component></header-component>
      <main-component></main-component>
      <footer-component></footer-component>
      <local-component></local-component>
    </div>
    <div id="app2">
      {{message}}
      <main-component></main-component>
      <inner2-component></inner2-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      //전역 컴포넌트
      // Vue.component(컴포넌트의 이름, 컴포넌트내용);
      Vue.component('header-component',{
        template: '<header><h1><a href="#">logo</a></h1></header>'
      });
      /*
        실습:
        컴포넌트 이름 : main-component
        컴포넌트 내용 : <main><div class="container"></div></main>
        인 전역 컴포넌트를 생성하고 #app 요소에 추가하시오.
      */
        Vue.component('main-component',{
          template: '<main><div class="container">aa</div></main>'
        });
      /*
        컴포넌트 이름 : footer-component
        컴포넌트 내용 : <footer><h2><a href="#">gooter-logo</a></h2></footer>
        인 전역 컴포넌트를 생성하고 #app 요소에 추가하시오.
      */
        Vue.component('footer-component',{
          template: '<footer><h2><a href="#">footer-logo</a></h2></footer>'
        });
      let cpt = {
        template: '<section>inner-component</section>'
      }
      let app = new Vue({
        el: '#app',
        data: {
          message: 'this is component area!!',
        },
        components: {
          'local-component' : {
            template: '<section>inner-component</section>'
          }
        }
      });

      //두번째 인스턴스
      let appt2 = new Vue({
          el:'#app2',
          data: {
            message: "second app!!"
          },
          components: {
            'main-component': {
              template: '<main>main-locoal-component</main>'
            },
            'inner2-component': cpt
          }
      });
    </script>
  </body>
</html>
